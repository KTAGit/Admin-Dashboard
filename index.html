<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">

        <header>
            <div class="header-left">
                <div class="search-section">
                    <button class="search-btn"><i class="fa fa-search"></i></button>
                    <input class="search-input" type="text">
                </div>
                <div class="user-info-container">
                    <img class="user-avatar" src="design-icons/i.png" alt="">
                    <div class="user-info">
                        <p>Hi there,</p>
                        <h2 class="name">Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                
            </div>
            <div class="header-right">
                <div class="header-top-right">
                    <button class="notification">  <i class="fa-regular fa-bell"></i></button>
                    <img class="small-avatar" src="design-icons/i.png" alt="">
                    <h3 class="header-right-name">Morgan Oakley</h3>
                </div>
                <div class="header-btn-right">
                    <button class="new-btn head-btn">New</button>
                    <button class="upload-btn head-btn">Upload</button>
                    <button class="share-btn head-btn">Share</button>
                </div>
            </div>
        </header>

        <div class="sidebar"></div>

        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>

    </div>
</body>
</html>
