<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">

        <header>
            <div class="header-left">
                <div class="search-section">
                    <button class="search-btn"><i class="fa fa-search"></i></button>
                    <input class="search-input" type="text">
                </div>
                <div class="user-info-container">
                    <img class="user-avatar" src="design-icons/i.png" alt="">
                    <div class="user-info">
                        <p class="greeting">Hi there,</p>
                        <h2 class="name">Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                
            </div>
            <div class="header-right">
                <div class="header-top-right">
                    <button class="notification">  <i class="fa-regular fa-bell"></i></button>
                    <img class="small-avatar" src="design-icons/i.png" alt="">
                    <h3 class="header-right-name">Morgan Oakley</h3>
                </div>
                <div class="header-btn-right">
                    <button class="new-btn head-btn">New</button>
                    <button class="upload-btn head-btn">Upload</button>
                    <button class="share-btn head-btn">Share</button>
                </div>
            </div>
        </header>

        <div class="sidebar">

            <div class="logo-title-container">

                <div class="logo-container">

                    <div class="left-logo">
                        <div class="logo one"></div>
                        <div class="logo three"></div>
                    </div> 
                    
                    <div class="right-logo">
                        <div class="logo two"></div>
                        <div class="logo four"></div>
                    </div>
                    
                </div>

                <div class="title-container">  
                    <h1 class="title">Dashboard</h1>
                </div>

            </div>

            <div class="top-sidebar-options">

                <div class="top-option home-container">
                    <span class="mdi mdi-home option-icon"></span>
                    <p class="home word-option">Home</p>
                </div>
                <div class="top-option profile">
                    <span class="mdi mdi-card-account-details-outline option-icon"></span>
                    <p class="word-option">Profile</p>
                </div>
                <div class="top-option messages">
                    <span class="mdi mdi-message-reply option-icon"></span>
                    <p class="word-option">Messages</p>
                </div>
                <div class="top-option history">
                    <span class="mdi mdi-clock-time-three option-icon"></span>
                    <p class="word-option">History</p>
                </div>
                <div class="top-option tasks">
                    <span class="mdi mdi-note-multiple option-icon"></span>
                    <p class="word-option">Tasks</p>
                </div>
                <div class="top-option communities">
                    <span class="mdi mdi-account-group option-icon"></span>
                    <p class="word-option">Communities</p>
                </div>
                 
            </div>

            <div class="bottom-sidebar-options">

                <div class="bottom-option settings">
                    <span class="mdi mdi-cog option-icon"></span>
                    <p class="word-option">Settings</p>
                </div>
                <div class="bottom-option support">
                    <span class="mdi mdi-help-box option-icon"></span>
                    <p class="word-option">Support</p>
                </div>
                <div class="bottom-option privacy">
                    <span class="mdi mdi-shield-check option-icon"></span>
                    <p class="word-option">Privacy</p>
                </div>

            </div>

        </div>

        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>

    </div>
</body>
</html>
